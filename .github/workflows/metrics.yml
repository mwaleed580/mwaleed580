name: GitHub Profile Metrics

on:
  schedule:
    - cron: "0 */12 * * *" # Every 12 hours
  workflow_dispatch: # Allow manual runs

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Basic Info ---
          user: mwaleed580
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Karachi

          # --- Visual Customization ---
          config_display: large
          config_padding: 0, 12
          config_order: base.header, base.repositories, base.metadata, languages, activity, community
          config_twemoji: yes
          config_octicon: yes
          config_animations: yes

          # --- Plugins ---

          ## ðŸ—“ Contribution Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          ## ðŸ’» Languages (with icons)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, percentage, lines, icons
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          plugin_languages_skipped: lowlighter/metrics
          plugin_languages_indepth: yes
          plugin_languages_aliases: yes
          plugin_languages_categories: programming, markup, data

          ## ðŸ§© Topics (with icons)
          plugin_topics: yes
          plugin_topics_limit: 12
          plugin_topics_mode: icons

          ## ðŸ“ˆ Lines of Code
          plugin_lines: yes

          ## ðŸ“¦ Featured Repositories
          plugin_repositories: yes
          plugin_repositories_featured: mwaleed580/wordpress-plugin-boilerplate, mwaleed580/dynamic-content-display
          plugin_repositories_order: stars, pushed

          ## ðŸŒŸ Stargazers
          plugin_stargazers: yes
          plugin_stargazers_charts: yes

          ## ðŸ“Š Follow-up Stats
          plugin_followup: yes
          plugin_followup_sections: repositories, user

          ## ðŸš¦ Traffic Insights
          plugin_traffic: yes
